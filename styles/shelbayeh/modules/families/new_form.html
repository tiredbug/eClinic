<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Create a new family</h3>
	</div>
	
	<div class="panel-body">
		<form role="form" method="post" action="index.php?page=families&mode=3&status=2">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Family Information</h3>
				</div>
				
				<div class="panel-body">
					<table style="width: 100%;">
						<tr>
							<td>
								<div class="form-group">
									<label for="inputID">ID</label>
									<input type="number" class="form-control" id="id" name="id" placeholder="Enter ID" required="required">
								</div>
							</td>
							
							<td>
								<div class="form-group">
									<label for="inputName">Name</label>
									<input type="text" class="form-control" id="name" name="name" placeholder="Enter Family Name" required="required">
								</div>
							</td>
						</tr>

						<tr>
							<td colspan="2">
								<div class="form-group">
									<label for="inputAddress">Address</label>
									<input type="text" class="form-control" id="address" name="address" placeholder="Enter Address">
								</div>
							</td>
						</tr>

						<tr>
							<td>
								<div class="form-group">
									<label for="inputPhoneNumber">Phone Number</label>
									<input type="number" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number">
								</div>
							</td>
							
							<td>
								<div class="form-group">
									<label for="inputMobileNumber">Mobile Number</label>
									<input type="number" class="form-control" id="mobile" name="mobile" placeholder="Enter Mobile Number">
								</div>
							</td>
						</tr>
					</table>
				</div>
			</div>

			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
